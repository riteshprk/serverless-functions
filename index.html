<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search for Photo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

</head>

<body>
  <section class="hero is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Search for Photo!!</h1>
        <form action='.netlify/functions/search' method="POST">

          <label for="query"></label>
          <input class="input is-rounded" style="width:300px;" type="text" id="query" name="query" />
          <div>
            <button class="button is-link is-rounded mt-4 is-centered">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
