<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search for Photo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- <link rel="stylesheet" href="styles/debug.css"> -->
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

</head>

<body>
  <section class="hero is-fullheight has-background-black">
    <div class="hero-body">
      <div class="container">
        <h1 class="title center">Search for Photo!</h1>
        <form action='.netlify/functions/search' method="POST">

          <label for="query"></label>
          <div class="center">
            <input class="input is-rounded center" style="max-width: 512px;" type="text" id="query" name="query" />
          </div>
          <div class="center" style="margin-top: 20px;">
            <button class="button is-link is-rounded">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
